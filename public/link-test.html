<head>

    <style>
        body {

        }
        button {

</head>
<body>
    <div class="container">
        <h1>üîó –¢–µ—Å—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å—Å—ã–ª–æ–∫</h1>
        
        <div class="test-section">
            <h3>–¢–µ—Å—Ç–æ–≤—ã–µ ID —Å–æ–±—ã—Ç–∏–π:</h3>
            <button onclick="testLink('test123')">test123</button>
            <button onclick="testLink('c202282f-e06a-40e1-8ea7-e154518c4a6c')">–†–µ–∞–ª—å–Ω—ã–π UUID</button>
            <button onclick="testLink('abc-def-123')">abc-def-123</button>
        </div>

        <div class="test-section">
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
            <div id="result">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å—Å—ã–ª–∫–∏</div>
        </div>

        <div class="test-section">
            <h3>–û–∂–∏–¥–∞–µ–º—ã–π —Ñ–æ—Ä–º–∞—Ç:</h3>
            <div class="generated-link">
                https://t.me/Fiesta_cursor_bot/My_Fiesta?startapp=event_[ID]
            </div>
        </div>
    </div>

    <script>
        // –°–∏–º—É–ª—è—Ü–∏—è —Ñ—É–Ω–∫—Ü–∏–∏ generateTelegramWebAppUrl
        function generateTelegramWebAppUrl(eventId) {
            const botUsername = 'Fiesta_cursor_bot'; // –°–∏–º—É–ª–∏—Ä—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –æ–∫—Ä—É–∂–µ–Ω–∏—è
            
            if (!botUsername || botUsername === 'your_bot' || botUsername === 'your_bot_username') {
                return `https://fiesta-cursor.netlify.app?event=${eventId}`;
            }
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º Mini App —Å—Å—ã–ª–∫—É –≤ —Ñ–æ—Ä–º–∞—Ç–µ t.me/BOT_USERNAME/APP_NAME?startapp=event_ID
            return `https://t.me/${botUsername}/My_Fiesta?startapp=event_${eventId}`;
        }

        function testLink(eventId) {
            const link = generateTelegramWebAppUrl(eventId);
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `
                <h4>–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞ –¥–ª—è ID: <code>${eventId}</code></h4>
                <div class="generated-link">${link}</div>
                <button onclick="copyToClipboard('${link}')">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                <div id="copy-status"></div>
            `;
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                document.getElementById('copy-status').innerHTML = 
                    '<div class="success">‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!</div>';
                
                setTimeout(() => {
                    document.getElementById('copy-status').innerHTML = '';
                }, 2000);
            } catch (err) {
                document.getElementById('copy-status').innerHTML = 
                    '<div style="color: red;">‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è</div>';
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            testLink('c202282f-e06a-40e1-8ea7-e154518c4a6c');
        };
    </script>
